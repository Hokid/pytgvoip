language: python

sudo: required
services: [docker]

env:
  global:
    secure: 
  matrix:
    - PYTHON=cp34-cp34m
    - PYTHON=cp35-cp35m
    - PYTHON=cp36-cp36m
    - PYTHON=cp37-cp37m

install:
  - pip install pip twine -U

script:
  - docker run -v `pwd`/dist:/dist/ bakatrouble/pytgvoip-builder ${PYTHON}

deploy:
  skip_cleanup: true
  provider: script
  script: twine upload --skip-existing --username bakatrouble --password $PYPI_PASSWORD dist/*.whl
  on:
    branch: master
#    tags: true
